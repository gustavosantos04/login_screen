<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googlepis.com/css2?familyPoppins:wght@300;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login</h3>
        <label for="username">Nome de usuário</label>
        <input type="text" placeholder="Nome de usuário ou e-mail" id="username">
        <label for="password">Senha</label>
        <input type="password" placeholder="Senha" id="password">
        <button>Entrar</button>
        <div class="social">
            <div class="google"><i class="fab fa-google">Google</i></div>
            <div class="facebook"><i class="fab fa-facebook"></i>Facebook</div>
        </div>
    </form>
</body>
</html>
